<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h3>Регистрация нового пользователя</h3>
<form method="post" th:action="@{/registration}" th:object="${person}">
    <label for="login">Введите имя пользователя: </label>
    <input type="text" th:field="*{login}" placeholder="Введите логин" id="login">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    <br>
    <label for="password">Придумайте пароль</label>
    <input type="password" th:field="*{password}" placeholder="Введите пароль" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <input type="submit" value="Зарегистрироваться">
</form>
<a href="/authentication">Войти в личный кабинет</a>
</body>
</html>
