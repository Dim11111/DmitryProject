<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Главная страница пользователя</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Главная страница пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="fixed">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/guest/tours">ТурON</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="/guest/tour/3">Алтай</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/guest/tour/2">Карелия</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=/guest/tour/1>Крым</a>
          </li>
        </ul>
      </div>
      <a class="btn btn-primary" href="/gue" role="button">Войти</a>
    </div>
  </nav>
</div>

<div class="tourfixed">
<h3>Информация о туре</h3>
<p th:text="'Наименование: ' + ${tour.getTitle()}"></p>
<p th:text="'Цена: ' + ${tour.getPrice()}"></p>
<p th:text="'Описание: ' + ${tour.getDescription()}"></p>
<p th:text="'Туроператор: ' + ${tour.getAgency()}"></p>
<p th:text="'Направление: ' + ${tour.getLocation().getName()}"></p>
<div th:each="img : ${tour.getImageList()}">
  <img width="600px" height="450px" th:src="'/img/' + ${img.getFileName()}">
</div>
<hr>

</div>

<footer class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="blue">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ТурON</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="/user/tour/3">Алтай</a>
        </li>

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href=/user/tour/1>Крым</a>
        </li>
        <li class="nav-item">
          <pre>                                                                                                                          Copyright © All rights reserved. Все права защищены.</pre>
        </li>
      </ul>
    </div>
</footer>

</body>
</html>
