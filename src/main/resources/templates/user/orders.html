<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Информация о туре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <style>
        button{
            margin-left: 15px;
        }
    </style>
</head>
<body>
<div class="fixed">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user/tours">ТурON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="/user/tour/3">Алтай</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/tour/2">Карелия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=/user/tour/1>Крым</a>
                    </li>
                </ul>
                <form method="get" th:action = "@{/basket}">
                    <button type="submit" class="btn btn-outline-primary">Корзина</button>
                </form>

                <form method="get" th:action="@{/orders}">
                    <button type="submit" class="btn btn-outline-info">Заказы</button>
                </form>
            </div>
            <form method="post" th:action="@{/logout}">
                <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
                <button class="btn btn-primary" type="submit">Выйти</button>
            </form>
        </div>
    </nav>
</div>
<div class="tourfixed">
<h3>Заказы</h3>
<div th:each="order : ${orders}">
  <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
  <img th:src="'/img/' + ${order.getTour().getImageList()[0].getFileName()}" width="300px">
  <p th:text="'Наименование: ' + ${order.getTour().getTitle()}"></p>
  <p th:text="'Количество: ' + ${order.getCount()}"></p>
  <p th:text="'Цена: ' + ${order.getPrice()}"></p>
  <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
  <p th:text="'Статус заказа: ' + ${order.getStatus()}"></p>
</div>
</div>

<footer class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="blue">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ТурON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="/user/tour/3">Алтай</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/tour/2">Карелия</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=/user/tour/1>Крым</a>
                </li>
            </ul>
            <form method="get" th:action = "@{/basket}">
                <button type="submit" class="btn btn-outline-primary">Корзина</button>
            </form>

            <form method="get" th:action="@{/orders}">
                <button type="submit" class="btn btn-outline-info">Заказы</button>
            </form>
        </div>
        <form method="post" th:action="@{/logout}">
            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
            <button class="btn btn-primary" type="submit">Выйти</button>
        </form>
    </div>
</footer>

</body>
</html>
